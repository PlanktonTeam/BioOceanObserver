on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # run at midnight on Sunday (UTC) each week

name: Update Data

permissions:
  contents: write
  pull-requests: write

jobs:
  import-data:
    runs-on: ubuntu-latest
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::tidync
            any::usethis
            any::remotes

      - name: Install planktonr
        run: |
          Rscript -e "remotes::install_github('PlanktonTeam/planktonr')"

      - name: Check out repository
        uses: actions/checkout@v4        
        with:
          persist-credentials: false
          ref: ${{ github.ref_name }}

      - name: Import data
        run: Rscript -e 'source("data-raw/All_RData.R")'

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Data updated"
          branch: data-update-branch
          title: "Automated data update"
          body: "This PR updates the data automatically."
          base: main
          add-paths: R/sysdata.rda

      - name: Enable Pull Request Automerge
        run: gh pr merge --merge --auto "1"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
